<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
	<title>Pomodoro</title>

</head>

<body>

	<div id='container'>

		<ul id='interval_controls' class='control_container'>

			<li id = 'work_control' class='control_group'>

				<div class='interval_title'>Work</div>
				<div id="work_display" class="display">20:00</div>
				<span id="work_increase" class="button">&#x25b2;</span>
				<span id="work_decrease" class="button">&#9660;</span>

			</li>

			<li id = 'break_control' class='control_group'>

				<div class='interval_title'>Break</div>
				<div id="break_display" class="display">5:00</div>
				<span id="break_increase" class="button">&#x25b2;</span>
				<span id="break_decrease" class="button">&#9660;</span>

			</li>

			<li id = 'rest_control' class='control_group'>

				<div class='interval_title'>Rest</div>
				<div id="rest_display" class="display">15:00</div>
				<span id="rest_increase" class="button">&#x25b2;</span>
				<span id="rest_decrease" class="button">&#9660;</span>

			</li>

		</ul>

		<div id='timer_display' class='display'>

			<div id='active_interval_title' class='display'>Work</div>
			<div id='clock' class='display'>15:00</div>

		</div>

		<ul id='timer_controls' class='control_container'>
			<li id='play_button' class='button'>&#x25ba;</li>
			<li id='pause_button' class='button'>&#x2160;&#x2160;</li>
			<li id='stop_button' class='button'>&#9632;</li>
			<li id='reset_button' class='button'>&#x21ba;</li>
		</ul>

	</div>

</body>

</html>
