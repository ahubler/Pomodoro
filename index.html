<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Pomodoro</title>

</head>

<body>

	<div id='container'>

		<div id='interval_controls' class='control_group'>

			<div id = 'work_control' class='control_group'>

				<div id="work_display" class="display"></div>
				<span id="work_increase" class="button"></span>
				<span id="work_decrease" class="button"></span>

			</div>

			<div id = 'break_control' class='control_group'>

				<div id="break_display" class="display"></div>
				<span id="break_increase" class="button"></span>
				<span id="break_decrease" class="button"></span>

			</div>

			<div id = 'rest_control' class='control_group'>

				<div id="rest_display" class="display"></div>
				<span id="rest_increase" class="button"></span>
				<span id="rest_decrease" class="button"></span>

			</div>

		</div>

		<div id='timer_display' class='display'></div>

		<div id='timer_control' class='control_group'>
			<div id='play_button' class='button'></div>
			<div id='pause_button' class='button'></div>
			<div id='stop_button' class='button'></div>
			<div id='reset_button' class='button'></div>
		</div>

	</div>

</body>

</html>
