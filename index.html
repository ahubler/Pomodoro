<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
	<title>Pomodoro</title>

</head>

<body>

	<div id='container'>

		<div id='interval_controls' class='control_container'>

			<div id = 'work_control' class='control_group'>

				<div class='interval_title'>Work</div>
				<div id="work_display" class="display">20:00</div>
				<span id="work_increase" class="button">+</span>
				<span id="work_decrease" class="button">-</span>

			</div>

			<div id = 'break_control' class='control_group'>

				<div class='interval_title'>Break</div>
				<div id="break_display" class="display">5:00</div>
				<span id="break_increase" class="button">+</span>
				<span id="break_decrease" class="button">-</span>

			</div>

			<div id = 'rest_control' class='control_group'>

				<div class='interval_title'>Rest</div>
				<div id="rest_display" class="display">15:00</div>
				<span id="rest_increase" class="button">+</span>
				<span id="rest_decrease" class="button">-</span>

			</div>

		</div>

		<div id='timer_display' class='display'>

			<div id='active_interval_title' class='display'></div>
			<div id='clock' class='display'></div>

		</div>

		<div id='timer_controls' class='control_container'>
			<div id='play_button' class='button'>Play</div>
			<div id='pause_button' class='button'>Pause</div>
			<div id='stop_button' class='button'>Stop</div>
			<div id='reset_button' class='button'>Reset</div>
		</div>

	</div>

</body>

</html>
